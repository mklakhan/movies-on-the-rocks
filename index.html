<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies on the Rocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="jumbo-img" src="assets/MoviesontheRocks.jpg" alt="header">
    </header>

    <div class="container">

        <ul class="menu align-center">
            <li><a href="#"><button class="button large button primary navBtn">Home</button></a></li>
            <li><a href="#"><button class="button large button primary navBtn">Drinks!</button></a></li>
            <li><a href="#"><button class="button large button primary navBtn">About Us</button></a></li>
        </ul>


        <h2>To get started, please complete the forms below!</h2>
        <form>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label>
                            <p class="form-heading">Drinks Based on Movie Title</p>
                            <input id="movieTitle" type="text" placeholder="Enter movie title here">
                        </label>
                    </div>

                    <div class="medium-6 cell">
                        <label>
                            <p class="form-heading">Drinks Based on Movie Genre</p>
                            <select>
                                <option value=""></option>
                                <option value="action">Action</option>
                                <option value="adventure">Adventure</option>
                                <option value="animation">Animation</option>
                                <option value="biography">Biography</option>
                                <option value="comedy">Comedy</option>
                                <option value="crime">Crime</option>
                                <option value="documentary">Documentary</option>
                                <option value="drama">Drama</option>
                                <option value="family">Family</option>
                                <option value="history">History</option>
                                <option value="horror">Horror</option>
                                <option value="musical">Musical</option>
                                <option value="mystery">Mystery</option>
                                <option value="romance">Romance</option>
                                <option value="sci-fi">Sci-Fi</option>
                                <option value="thriller">Thriller</option>
                                <option value="western">Western</option>
                            </select>
                        </label>
                    </div>
                </div>
        </form>

        <div class="grid-x grid-padding-x preference">
            <div class="medium-6 cell">
                <label>
                    <p class="form-heading">Do you have a preference on beverage type?</p>
                    <select>
                        <option value=""></option>

                    </select>
                </label>
            </div>
        </div>
    </div>


    <div class="submit-Btn">
        <button id="submitBtn" type="button" class="success button button large btnStyle">Submit</button>
    </div>

    <div class="card">

        <div id="results" class="card-section">
            <h4>Results</h4>
            <p>Drink options will show here</p>
        </div>
    </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
